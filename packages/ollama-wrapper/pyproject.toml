[project]
name = "ollama-wrapper"
version = "0.1.0"
description = "Unified Ollama LLM wrapper for multiple AI frameworks (CrewAI, OpenAI, Google ADK, LangGraph)"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "openai>=1.0.0",
    "google-adk>=1.11.0",
    "langchain>=0.1.0",
    "langchain-community>=0.0.20",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["ollama_wrapper"]
